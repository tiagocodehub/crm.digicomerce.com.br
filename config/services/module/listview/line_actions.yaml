parameters:
  module.listview.line_action:
    default:
      actions:
        create:
          key: create
          related_modules:
            calls:
              name: create-calls
              module: calls
              icon: phone
              labelKey: LBL_SCHEDULE_CALL
              params:
                create:
                  module: calls
                  returnAction: DetailView
            meetings:
              name: create-meetings
              module: meetings
              icon: calendar
              labelKey: LBL_SCHEDULE_MEETING
              params:
                create:
                  module: meetings
                  returnAction: DetailView
            tasks:
              name: create-tasks
              module: tasks
              icon: list
              labelKey: LBL_CREATE_TASK
              params:
                create:
                  module: tasks
                  returnAction: DetailView
          acl:
            - edit
        modal-create:
          key: modal-create
          related_modules:
            emails:
              name: create-emails
              module: emails
              icon: email
              labelKey: LBL_COMPOSE_EMAIL_BUTTON_LABEL
              modes: ['list']
              metadataView: 'modalComposeView'
              params:
                closeConfirmationModal: true
                closeConfirmationLabel: 'LBL_CLOSE_EMAIL_MODAL'
                detached: true
                headerClass: 'left-aligned-title'
                dynamicTitleKey: 'LBL_EMAIL_MODAL_DYNAMIC_TITLE'
                modalOptions:
                  size: 'lg'
                  scrollable: false
                mapFields:
                  default:
                    parent_id: id
                    parent_name: fields.name
                    parent_type: attributes.module_name
                    to_addrs_names:
                      - id: id
                        name: fields.name
                        email1: attributes.email1
                        module_name: attributes.module_name

          acl:
            - edit
